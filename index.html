<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <title>CRUD JavaScript</title>
    </head>
    <body>
        <main class="container">
            <h1 class="my-3 text-center">Sistema de gesti√≥n de empleados</h1>
            <div class="container-fluid my-4">
                <form action="#" id="formulario">
                    <div class="mb-2">
                        <label class="form-label" for="nombre"
                            >Nombre y apellido</label>
                            <input
                                class="form-control"
                                type="text"
                                name="nombre"
                                id="nombre"
                                placeholder="Ingrese nombre"
                        />
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="puesto"
                            >Puesto</label>
                            <input
                                class="form-control"
                                type="text"
                                name="puesto"
                                id="puesto"
                                placeholder="Ingrese el puesto"
                        />
                    </div>
                    <button
                        class="btn btn-primary my-3"
                        type="submit"
                        id="btnAgregar">
                        Agregar
                    </button>
                </form>
            </div>
            <div>
                <table class="table table-hover align-middle table-bordered caption-top">
                    <caption>Lista de empleados</caption>
                    <thead>
                        <tr>
                            <th>ID Empleado</th>
                            <th>Nombre y apellido</th>
                            <th>Puesto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="table-group-divider"></tbody>
                </table>
            </div>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
